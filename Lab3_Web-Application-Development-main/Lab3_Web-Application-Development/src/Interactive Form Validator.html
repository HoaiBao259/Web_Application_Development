<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validator</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        input.valid {
            border-color: #28a745;
        }
        
        input.invalid {
            border-color: #dc3545;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button[type="submit"]:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up Form</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
                <div class="error-message" id="usernameError"></div>
            </div>
            
            <!-- TODO: Add email field -->
            <div class="form-group">
                <label for="userEmail">User's email</label>
                <input type="text" id="userEmail" placeholder="Enter email">
                <div class="error-message" id="emailError"></div>
            </div>
            
            <!-- TODO: Add password field -->
            <div class="form-group">
                <label for="password">User's password</label>
                <input type="password" id="password" placeholder="Enter password">
                <div class="error-message" id="passwordError"></div>
            </div>

            <!-- TODO: Add confirm password field -->
            <div class="form-group">
                <label for="passwordConfirmation">Confirm password</label>
                <input type="password" id="passwordConfirmation" placeholder="Re-enter password">
                <div class="error-message" id="passwordConfirmError"></div>
            </div>
            
            <button type="submit" id="submitBtn" disabled>Sign Up</button>
        </form>
    </div>

    <script>
        // TODO: Implement validation functions
        
        function validateUsername(username) {
            // TODO: Check length (4-20) and alphanumeric
            const usernameRegex = /^[a-zA-Z0-9.-_ ]{4,20}$/; //rule
            return usernameRegex.test(username); // check username with rule usernameRegex
        }
        
        function validateEmail(email) {
            // TODO: Use regex for email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function validatePassword(password) {
            // TODO: Check length >= 8, has uppercase, has number
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
            return passwordRegex.test(password);
        }
        
        function validatePasswordMatch(pass1, pass2) {
            // TODO: Compare passwords
            return pass1 === pass2 && pass1 !== "";
        }
        
        function showError(fieldId, message) {
            // TODO: Display error message
            const errorDiv = document.getElementById(fieldId + "Error");
            const inputField = document.getElementById(fieldId);
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.classList.add("show");
                inputField.classList.add("invalid");
                inputField.classList.remove("valid");
            }
        }
        
        function clearError(fieldId) {
            // TODO: Clear error message
            const errorDiv = document.getElementById(fieldId + "Error");
            const inputField = document.getElementById(fieldId);
            if (errorDiv) {
                errorDiv.textContent = "";
                errorDiv.classList.remove("show");
                inputField.classList.remove("invalid");
                inputField.classList.add("valid");
            }
        }
        
        function validateForm() {
            // TODO: Validate all fields and enable/disable submit
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("userEmail").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirm = document.getElementById("passwordConfirmation").value.trim();
            const submitBtn = document.getElementById("submitBtn");
            
            let valid = true;

            if (!validateUsername(username)) {
                showError("username", "Username must be 4–20 alphanumeric characters.");
                valid = false;
            } else clearError("username");

            if (!validateEmail(email)) {
                showError("userEmail", "Please enter a valid email address.");
                valid = false;
            } else clearError("userEmail");

            if (!validatePassword(password)) {
                showError("password", "Password must be ≥8 chars, include uppercase & number.");
                valid = false;
            } else clearError("password");

            if (!validatePasswordMatch(password, confirm)) {
                showError("passwordConfirmation", "Passwords do not match.");
                valid = false;
            } else clearError("passwordConfirmation");

            submitBtn.disabled = !valid;
            return valid;
        }
        
        // TODO: Add event listeners for real-time validation
        document.querySelectorAll("#username, #userEmail, #password, #passwordConfirmation")
            .forEach(input => {
                input.addEventListener("input", validateForm);
            });
        
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // TODO: Handle form submission
            if (validateForm()) {
                alert("Form submitted successfully!");
            } else {
                alert("Please fix the errors before submitting.");
            }
        });
    </script>
</body>
</html>
